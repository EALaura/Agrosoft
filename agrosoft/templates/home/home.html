{% extends 'home/layout.html' %}
{% load static %}
{% block container %}
<title>Jaku - Emprende UNSA</title>
<!-- Slider Jaku Home-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/s1.png' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/s2.png' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/s3.png' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<!-- End Slider Jaku Home-->
<div class="Events-Jaku">
    <div class="title-events"><i class="fa fa-calendar border rounded-circle"></i>
        <p class="text-uppercase d-inline-block text-events"><strong>Eventos</strong></p>
    </div>
    <div class="List-Events">
        
    <div class="alert alert-danger" role="alert">
        No hay registros
    </div>
    <!-- End Event of Jaku-->
</div>
<!-- Button READMORE -->
<div class="button-more">
    <a href="" class="btn btn-lg" >Mas Eventos<i class="fa fa-plus mx-2"></i></a>
</div>
</div>
<!-- News Jaku -->
<div class="News-Jaku">
    <div class="title-news"><i class="fa fa-newspaper-o border rounded-circle"></i>
        <p class="text-uppercase d-inline-block text-events"><strong>Noticias</strong></p>
    </div>
    <div class="List-News">
        <div class="content">
            <div class="container">
                
            </div>
        </div>
        <!-- Button READMORE -->
        <div class="button-more">
            <a href="" class="btn btn-lg" >Mas Noticias<i class="fa fa-plus mx-2"></i></a>
        </div>
    </div>
</div>
<!-- End News Jaku-->
{% endblock %}
